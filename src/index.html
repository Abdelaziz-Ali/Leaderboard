<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body class="">
    <h1 class="">Leaderboard</h1>
    <main class="row">
      <div class="containerOne column">
        <div class="refreshContainer flex-row margin-b">
          <h2 class="">Recent Scores</h2>
          <button class="button-adj" id="refresh" title="refresh" type="button">
            Refresh
          </button>
        </div>
        <ul class="scoreList">
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
          <li>Name: 00</li>
        </ul>
      </div>
      <div class="containerTwo column">
        <h2 class="margin-b">Add your score</h2>
        <form class="flex-column" action="">
          <label for="name"></label>
          <input id="name" title="name" type="text" placeholder="Your name" />
          <label for="score"></label>
          <input
            id="score"
            title="score"
            type="text"
            placeholder="Your score"
          />
          <button id="submit" class="button-adj" title="submit" type="button">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
